<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.draw-div{
			height: 450px;
			width: 450px;			
			background: #ddd;
			padding: 25px;
			border: 1px solid black;
			border-radius: 20px;
			margin: 15px;
		}
		.draw-area{		
			height: 450px;
			width: 450px;			
			border: 1px solid black;
			border-radius: 10px;
			background: white;
		}
		button{
			margin: 15px;
			padding: 5px;
			font-size: 16px;			
		}

	</style>

</head>
<body>

	<div class="draw-div">
		<canvas class="draw-area"></canvas>		
	</div>
	<button onclick="CreateGraph()">Plot Graph</button>

	<script type="text/javascript">
		function CreateGraph(){
			
			var arr = new Array(3);
			
			for (var i = 0; i < arr.length; i++) { 
			    arr[i] = new Array(3); 
			}

			var h=1;

			for (var i = 0; i < 3; i++) 
			{ 
			    for (var j = 0; j < 3; j++) 
			    { 
			        arr[i][j] = h++;
			    } 
			}




		}

	</script>

</body>
</html>
