<!DOCTYPE html>
<html>
<head>
	<title>Incidence Matrix to Graph</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.merge{
			width: 100%;
			height: 700px;
		}
		.left{
			background: #eee;
			float: left;
			width: 50%;
			height: 100%;
		}
		.right{
			background: #ddd;
			float: left;
			width: 50%;
			height: 100%;
		}

	</style>
</head>
<body>
	<div class="merge">
		<div class="left">
			<div id="matrix">
				<form>
					<div id="row0">
						<label id="f0-0">Rows</label>			
					</div>
				</form>
			</div>

			<br>

			<div>
				<button onclick="CreateVertex()">Add Vertex</button>
				<button onclick="RemoveVertex()">Remove Vertex</button>		
				<button onclick="CreateGraph()">Plot Graph</button>
			</div>
		</div>
		<div class="right">
			
		</div>
	</div>
</body>
</html>
